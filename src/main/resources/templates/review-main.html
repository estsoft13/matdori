        <div class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">matdori</h1>
                    <p class="lead fw-normal text-white-50 mb-0">맛집 리뷰와 번개 모임</p>
                </div>
            </div>
        </div>
        <!-- Section-->
        <section class="py-5">
            <div class="actions" style="display: flex; align-items: center;">
                <div class="sorting-buttons">
                    <!-- 최신순 정렬 버튼 -->
                    <form action="/reviews" method="GET" style="display:inline; margin-right: 10px;" >
                        <input type="hidden" name="sort" value="latest">
                        <button type="submit" class="btn btn-primary">최신순</button>
                    </form>

                    <!-- 평점순 정렬 버튼 -->
                    <form action="/reviews" method="GET" style="display:inline; margin-right: 10px;">
                        <input type="hidden" name="sort" value="rating">
                        <button type="submit" class="btn btn-primary">평점순</button>
                    </form>

                    <!-- 조회순 정렬 버튼 -->
                    <form action="/reviews" method="GET" style="display:inline; margin-right: 10px;">
                        <input type="hidden" name="sort" value="viewCount">
                        <button type="submit" class="btn btn-primary">조회순</button>
                    </form>
                </div>

                <div class="search-bar">
                    <form action="/search" method="GET">
                        <input type="text" name="keyword" placeholder="리뷰, 식당, 업종 검색...">
                        <button type="submit">검색</button>
                    </form>
                </div>
            </div>

            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <th:block th:each="review : ${reviews}">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" th:if="${!review.imgPaths.isEmpty()}" th:src="${review.imgPaths[0]}"/>
                            <img class="card-img-top" th:unless="${!review.imgPaths.isEmpty()}" src="/files/default.png" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text = "${review.title}">review title</h5>
                                    내 평점: <h5 class="fw-bolder" th:text = "${review.rating}">review rating</h5>
                                    조회수: <h5 class="fw-bolder" th:text = "${review.viewCount}">review viewCount</h5>
                                    식당: <h5 class="fw-bolder" th:text = "${review.restaurant.name}">restaurant name</h5>
                                    위치: <h5 class="fw-bolder" th:text = "${review.restaurant.address}">restaurant address</h5>
                                    작성일: <h5 class="fw-bolder" th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">review createdAt</h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/review/{id}(id=${review.id})}">View REVIEW</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </th:block>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
